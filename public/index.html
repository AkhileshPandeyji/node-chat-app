<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width initial-scale=1 user-scalable=no'>
  <title>Join||Chat</title>
  <link rel='stylesheet' type='text/css' href='/styles/styles.css'>
</head>
<body>
  <div class='centered-form'>
    <div class='centered-form__form'>
      <form action='chat.html'>
        <div class='form-field'>
          <h3>Join Room</h3>
        </div>
        <div class='form-field'>
          <label for='display'>Display Name</label>
          <input type='text' name='display' autofocus placeholder='Display Name' autocomplete='off'/>
        </div>
        <div class='form-field'>
          <label for='room'>Room Name</label>
          <input type='text' placeholder='Room Name' autocomplete='off' name='room' />
        </div>
        <div class='form-field'><button>Join</button></div>
        </form>

    </div>
  </div>
</body>
</html>
